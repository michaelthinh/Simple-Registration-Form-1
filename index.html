<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Embed Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- Font Awesome -->
        <link rel="preconnect" href="https://cdnjs.cloudflare.co" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
        />
        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Simple Registration Form 1</title>
    </head>
    <body>
        <main class="container">
            <div class="container-body">
                <section class="sign-up">
                    <div class="header">Sign Up</div>
                    <div class="social-link">
                        <a href="#!">
                            <div class="social-link-item">
                                <img
                                    src="./assets/icons/google-icon.png"
                                    alt=""
                                    class="social-image"
                                />
                                <p class="desc">Continue with Google</p>
                            </div>
                        </a>
                        <a href="#!">
                            <div class="social-link-item">
                                <img
                                    src="./assets/icons/facebook-icon.png"
                                    alt=""
                                    class="social-image"
                                />
                                <p class="desc">Continue with Facebook</p>
                            </div>
                        </a>
                    </div>
                    <div class="or-box">
                        <span class="or">Or</span>
                    </div>
                    <form
                        action=""
                        class="form"
                        autocomplete="off"
                        id="form"
                        method="POST"
                    >
                        <div class="row">
                            <div class="form-group">
                                <label for="name" class="form-label"
                                    >Name</label
                                >
                                <input
                                    name="name"
                                    class="form-input"
                                    type="text"
                                    class="name"
                                    id="name"
                                    placeholder="abc"
                                />
                                <span class="form-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label"
                                    >Email</label
                                >
                                <input
                                    name="email"
                                    class="form-input"
                                    type="text"
                                    class="email"
                                    id="email"
                                    placeholder="abc@abc.com"
                                />
                                <span class="form-message"></span>
                            </div>
                        </div>
                        <div class="row row-password">
                            <div class="form-group">
                                <label for="password" class="form-label"
                                    >Password</label
                                >
                                <input
                                    name="password"
                                    class="form-input"
                                    type="password"
                                    class="password"
                                    id="password"
                                    placeholder="**********"
                                />
                                <span class="form-message"></span>
                            </div>
                        </div>
                        <div class="row row-password">
                            <div class="form-group">
                                <label for="confirm-password" class="form-label"
                                    >Confirm Password</label
                                >
                                <input
                                    name="confirm-password"
                                    class="form-input"
                                    type="password"
                                    class="password"
                                    id="confirm-password"
                                    placeholder="**********"
                                />
                                <span class="form-message"></span>
                            </div>
                        </div>
                        <label
                            class="agreement-checkbox"
                            id="check-btn"
                            for="checkbox"
                        >
                            <p class="desc">
                                Iâ€™ve read and agree with terms of service and
                                our privecy policy
                            </p>
                            <input id="checkbox" type="checkbox" />
                            <span class="checkmark"></span>
                        </label>
                        <button
                            class="submit-btn unable"
                            type="submit"
                            id="submit-btn"
                        >
                            <img
                                src="./assets/icons/next-icon.svg"
                                alt=""
                                class="submit-img"
                            />
                        </button>
                    </form>
                    <span class="alternative"
                        >Already have an account ?
                        <a href="#!" class="another">Sign in</a></span
                    >
                </section>
                <div class="sign-up-image" type="submit">
                    <img
                        src="./assets/img/join-us.jpg"
                        alt="Join Us"
                        class="main-image"
                    />
                </div>
            </div>
        </main>
        <script src="./assets/js/script.js"></script>
        <script>
            // Output
            Validator({
                form: "#form",
                formGroupSelector: ".form-group",
                errorSelector: ".form-message",
                rules: [
                    Validator.isRequired("#name", "Please fill in this field"),
                    Validator.isRequired("#email", "Please fill in this field"),
                    Validator.isEmail("#email", "This field must be email"),
                    Validator.isRequired(
                        "#password",
                        "Please fill in this field"
                    ),

                    Validator.minLength("#password", 6),
                    Validator.isRequired(
                        "#confirm-password",
                        "Please fill in this field"
                    ),
                    Validator.isConfirmed(
                        "#confirm-password",
                        function () {
                            return document.querySelector("#form #password")
                                .value;
                        },
                        "Confirmation password does not match password"
                    ),
                    // Validator.isRequired('input[name="gender"]'),
                ],
                onSubmit: function (data) {
                    // Call API
                    console.log(data);
                },
            });
        </script>
    </body>
</html>

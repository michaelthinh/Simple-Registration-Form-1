<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Embed Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- Font Awesome -->
        <link rel="preconnect" href="https://cdnjs.cloudflare.co" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
        />
        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Simple Registration Form 1</title>
    </head>
    <body>
        <main class="container">
            <div class="container-body">
                <section class="sign-up">
                    <div class="header">Sign Up</div>
                    <div class="social-link">
                        <a href="#!">
                            <div class="social-link-item">
                                <img
                                    src="./assets/icons/google-icon.png"
                                    alt=""
                                    class="social-image"
                                />
                                <p class="desc">Continue with Google</p>
                            </div>
                        </a>
                        <a href="#!">
                            <div class="social-link-item">
                                <img
                                    src="./assets/icons/facebook-icon.png"
                                    alt=""
                                    class="social-image"
                                />
                                <p class="desc">Continue with Facebook</p>
                            </div>
                        </a>
                    </div>
                    <div class="or-box">
                        <span class="or">Or</span>
                    </div>
                    <form action="" class="form">
                        <div class="row">
                            <div class="form-group">
                                <label for="name" class="form-label"
                                    >Name</label
                                >
                                <input
                                    class="form-input"
                                    type="text"
                                    class="name"
                                    id="name"
                                    placeholder="abc"
                                />
                            </div>
                            <div class="form-group">
                                <label for="name" class="form-label"
                                    >Email</label
                                >
                                <input
                                    class="form-input"
                                    type="text"
                                    class="email"
                                    id="email"
                                    placeholder="abc@abc.com"
                                />
                            </div>
                        </div>
                        <div class="row row-password">
                            <div class="form-group">
                                <label for="name" class="form-label"
                                    >Password</label
                                >
                                <input
                                    class="form-input"
                                    type="text"
                                    class="password"
                                    id="password"
                                    placeholder="**********"
                                />
                            </div>
                        </div>
                        <!-- <div class="agreement-checkbox">
                            <input
                                type="checkbox"
                                name="checkbox"
                                id="checkbox"
                                checked="checked"
                            />
                            <span class="checkmark"></span>
                            <p class="desc">
                                I’ve read and agree with terms of service and
                                our privecy policy
                            </p>
                        </div> -->
                        <label class="agreement-checkbox">
                            <p class="desc">
                                I’ve read and agree with terms of service and
                                our privecy policy
                            </p>
                            <input type="checkbox" checked="checked" />
                            <span class="checkmark"></span>
                        </label>
                        <button class="btn"></button>
                    </form>
                    <span class="alternative"
                        >Already have an account ? Sign in</span
                    >
                </section>
                <div class="sign-up-image">
                    <img
                        src="./assets/img/join-us.jpg"
                        alt="Join Us"
                        class="main-image"
                    />
                </div>
            </div>
        </main>
    </body>
</html>
